[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0"]

[tool.poetry]
authors = ["Prowler Engineering <engineering@prowler.com>"]
description = "Prowler's API (Django/DRF)"
name = "prowler-api"
version = "1.16.0"

[tool.poetry.dependencies]
celery = {version = ">=5.4.0,<6.0.0", extras = ["pytest"]}
dj-rest-auth = {version = "7.0.1", extras = ["with_social", "jwt"]}
django = "5.1.14"
django-allauth = {version = ">=65.8.0,<66.0.0", extras = ["saml"]}
django-celery-beat = ">=2.7.0,<3.0.0"
django-celery-results = ">=2.5.1,<3.0.0"
django-cors-headers = "4.4.0"
django-environ = "0.11.2"
django-filter = "24.3"
django-guid = "3.5.0"
django-postgres-extra = ">=2.0.8,<3.0.0"
djangorestframework = "3.15.2"
djangorestframework-jsonapi = "7.0.2"
djangorestframework-simplejwt = ">=5.3.1,<6.0.0"
drf-nested-routers = ">=0.94.1,<1.0.0"
drf-simple-apikey = "2.2.1"
drf-spectacular = "0.27.2"
drf-spectacular-jsonapi = "0.5.1"
gevent = ">=25.9.1,<26.0.0"
gunicorn = "23.0.0"
h2 = "4.3.0"
lxml = "5.3.2"
markdown = ">=3.9,<4.0"
matplotlib = ">=3.10.6,<4.0.0"
openai = ">=1.82.0,<2.0.0"
# Poetry-friendly VCS dependency
prowler = {git = "https://github.com/prowler-cloud/prowler.git", branch = "master"}
psycopg2-binary = "2.9.9"
pytest-celery = {version = ">=1.0.1,<2.0.0", extras = ["redis"]}
# >>> Keep SDK compatibility cap (<3.13) but raise basement to 3.11
python = ">=3.11,<3.13"
reportlab = ">=4.4.4,<5.0.0"
sentry-sdk = {version = ">=2.20.0,<3.0.0", extras = ["django"]}
uuid6 = "2024.7.10"
xmlsec = "1.3.14"

[tool.poetry.group.dev.dependencies]
bandit = "1.7.9"
coverage = "7.5.4"
django-silk = "5.3.2"
docker = "7.1.0"
freezegun = "1.5.1"
marshmallow = ">=3.15.0,<4.0.0"
mypy = "1.10.1"
pylint = "3.2.5"
pytest = "8.2.2"
pytest-cov = "5.0.0"
pytest-django = "4.8.0"
pytest-env = "1.1.3"
pytest-randomly = "3.15.0"
pytest-xdist = "3.6.1"
ruff = "0.5.0"
safety = "3.2.9"
tqdm = "4.67.1"
vulture = "2.14"

[tool.poetry.scripts]
