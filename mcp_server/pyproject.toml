[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[project]
dependencies = [
  "fastmcp==2.14.0",
  "httpx>=0.28.0"
]
description = "MCP server for Prowler ecosystem"
name = "prowler-mcp"
readme = "README.md"
requires-python = ">=3.12"
version = "0.3.0"

[project.scripts]
prowler-mcp = "prowler_mcp_server.main:main"

[tool.uv]
package = true
