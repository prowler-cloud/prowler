name: Sync Fork with Upstream

on:
  schedule:
    # Every Monday at 2:00 AM UTC
    - cron: "0 2 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/prowler-cloud/prowler.git

      - name: Fetch upstream
        run: git fetch upstream master

      - name: Merge upstream changes
        id: merge
        run: |
          if git merge upstream/master --no-edit; then
            echo "conflict=false" >> "$GITHUB_OUTPUT"
          else
            git merge --abort
            echo "conflict=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.merge.outputs.conflict == 'false'
        run: git push origin master

      - name: Open issue on merge conflict
        if: steps.merge.outputs.conflict == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Upstream sync failed: merge conflict';
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'upstream-sync-conflict',
            });
            if (issues.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: [
                  'The automatic upstream sync encountered merge conflicts and could not complete.',
                  '',
                  '**Upstream:** `https://github.com/prowler-cloud/prowler.git` (`master`)',
                  '**Branch:** `master`',
                  '',
                  'To resolve manually:',
                  '```bash',
                  'git remote add upstream https://github.com/prowler-cloud/prowler.git',
                  'git fetch upstream master',
                  'git checkout master',
                  'git merge upstream/master',
                  '# Fix conflicts, then:',
                  'git add .',
                  'git commit',
                  'git push origin master',
                  '```',
                  '',
                  `Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                ].join('\n'),
                labels: ['upstream-sync-conflict'],
              });
            }
