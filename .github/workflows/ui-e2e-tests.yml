name: UI - E2E Tests

on:
  push:
  pull_request:
    branches:
      - master
      - "v5.*"
    paths:
      - '.github/workflows/ui-e2e-tests.yml'
      - 'ui/**'

jobs:
  e2e-tests:
    if: github.repository == 'prowler-cloud/prowler'
    runs-on: ubuntu-latest
    env:
      AUTH_SECRET: 'fallback-ci-secret-for-testing'
      AUTH_TRUST_HOST: true
      NEXTAUTH_URL: 'http://localhost:3000'
      NEXT_PUBLIC_API_BASE_URL: 'http://localhost:8080/api/v1'
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Start API services
        run: |
          # Override docker-compose image tag to use latest instead of stable
          # This overrides any PROWLER_API_VERSION set in .env file
          export PROWLER_API_VERSION=latest
          echo "Using PROWLER_API_VERSION=${PROWLER_API_VERSION}"
          docker compose up -d api worker worker-beat
          echo "Started containers:"
          docker compose ps

          # Wait for API service to be healthy (with healthcheck)
          echo "Waiting for API service to become healthy..."
          timeout=300  # 5 minutes max for healthcheck
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if docker compose ps api | grep -q "healthy"; then
              echo "API service is healthy!"
              break
            elif docker compose ps api | grep -q "unhealthy"; then
              echo "ERROR: API service became unhealthy!"
              echo "Container status:"
              docker compose ps api
              echo "API container logs:"
              docker compose logs api
              exit 1
            fi
            echo "Waiting for API healthcheck... (${elapsed}s elapsed)"
            sleep 10
            elapsed=$((elapsed + 10))
          done

          if [ $elapsed -ge $timeout ]; then
            echo "Timeout waiting for API service to become healthy"
            echo "Final container status:"
            docker compose ps
            echo "API logs:"
            docker compose logs api
            exit 1
          fi
      - name: Verify API endpoint is accessible
        run: |
          echo "API service is healthy, verifying endpoint accessibility..."

          # Quick verification that the endpoint responds
          if curl -f -s ${NEXT_PUBLIC_API_BASE_URL}/docs >/dev/null 2>&1; then
            echo "✅ Prowler API endpoint is accessible!"
            echo "API URL: ${NEXT_PUBLIC_API_BASE_URL}/docs"
          else
            echo "❌ API endpoint not accessible despite healthy status"
            echo "Container status:"
            docker compose ps
            echo "API logs:"
            docker compose logs api
            echo "Testing connectivity:"
            curl -v ${NEXT_PUBLIC_API_BASE_URL}/docs || true
            exit 1
          fi
      - name: Load database fixtures for E2E tests
        run: |
          docker compose exec -T api sh -c '
            echo "Loading all fixtures from api/fixtures/dev/..."
            for fixture in api/fixtures/dev/*.json; do
              if [ -f "$fixture" ]; then
                echo "Loading $fixture"
                poetry run python manage.py loaddata "$fixture" --database admin
              fi
            done
            echo "All database fixtures loaded successfully!"
          '
      - name: Setup Node.js environment
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './ui/package-lock.json'
      - name: Install UI dependencies
        working-directory: ./ui
        run: npm ci
      - name: Build UI application
        working-directory: ./ui
        run: npm run build
      - name: Cache Playwright browsers
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright browsers
        working-directory: ./ui
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npm run test:e2e:install
      - name: Run E2E tests
        working-directory: ./ui
        run: npm run test:e2e
      - name: Upload test reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: failure()
        with:
          name: playwright-report
          path: ui/playwright-report/
          retention-days: 30
      - name: Cleanup services
        if: always()
        run: |
          echo "Shutting down services..."
          docker compose down -v || true
          echo "Cleanup completed"
