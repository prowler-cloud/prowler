name: Prowler - Check Changelog

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  check-changelog:
    if: contains(github.event.pull_request.labels.*.name, 'no-changelog') == false
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    env:
      MONITORED_FOLDERS: "api ui prowler mcp_server"

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Get list of changed files
        id: changed_files
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff --name-only origin/${{ github.base_ref }}...HEAD > changed_files.txt
          cat changed_files.txt

      - name: Check for folder changes and changelog presence
        id: check_folders
        run: |
          missing_changelogs=""

          for folder in $MONITORED_FOLDERS; do
            if grep -q "^${folder}/" changed_files.txt; then
              echo "Detected changes in ${folder}/"
              if ! grep -q "^${folder}/CHANGELOG.md$" changed_files.txt; then
                echo "No changelog update found for ${folder}/"
                missing_changelogs="${missing_changelogs}- \`${folder}\`\n"
              fi
            fi
          done

          echo "missing_changelogs<<EOF" >> $GITHUB_OUTPUT
          echo -e "${missing_changelogs}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Find existing changelog comment
        if: github.event.pull_request.head.repo.full_name == github.repository
        id: find_comment
        uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad #v4.0.0
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- changelog-check -->'

      - name: Update PR comment with changelog status
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            <!-- changelog-check -->
            ${{ steps.check_folders.outputs.missing_changelogs != '' && format('‚ö†Ô∏è **Changes detected in the following folders without a corresponding update to the `CHANGELOG.md`:**

            {0}

            Please add an entry to the corresponding `CHANGELOG.md` file to maintain a clear history of changes.', steps.check_folders.outputs.missing_changelogs) || '‚úÖ All necessary `CHANGELOG.md` files have been updated. Great job! üéâ' }}

      - name: Fail if changelog is missing
        if: steps.check_folders.outputs.missing_changelogs != ''
        run: |
          echo "ERROR: Missing changelog updates in some folders."
          exit 1
