name: Label Internal Contributors

on:
  pull_request:
    types: [opened]

jobs:
  add-internal-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const author = context.payload.sender.login;

            // Check if the author is a member (has write access or higher)
            try {
              const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: author
              });

              // 'admin', 'write', or 'maintain' = member with push access
              if (['admin', 'write', 'maintain'].includes(permission.permission)) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  labels: ['internal']
                });

                console.log(`Added 'internal' label for member ${author}`);
              }
            } catch (error) {
              console.log(`Could not check permissions for ${author}: ${error.message}`);
            }
